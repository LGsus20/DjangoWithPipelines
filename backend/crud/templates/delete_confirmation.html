{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Delete User</h2>
    <div class="alert alert-danger">
        Are you sure you want to delete user: <strong>{{ user.username }}</strong>?
    </div>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger" style="background: linear-gradient(90deg, #ff5858, #f09819); border: none; font-weight: bold; box-shadow: 0 2px 8px rgba(255,88,88,0.2);">
            <i class="fas fa-trash-alt"></i> Yes, Delete
        </button>
        <a href="{% url 'Users' %}" class="btn btn-secondary" style="font-weight: bold;">
            <i class="fas fa-times"></i> Cancel
        </a>
    </form>
</div>
{% endblock %}
